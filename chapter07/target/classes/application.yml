server:
  port: 8888

logging:
  path: logs
  file: mylog.log

spring:
  application:
    name: report
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/course?characterEncoding=utf-8&useSSL=false&useUnicode=true&serverTimezone=GMT
    username: root
    password: admin

mybatis:
  type-aliases-package: com.course.model
  mapper-locations:
    - mapper/*